<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Bama Browse</title>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css" 
          integrity="sha384-s5lqL1NMu1TdDS/75EsR2IKqj5g2SbplE63nRqwT70/kcm2uFLqKGOCp1phJ2ENd" 
          crossorigin="anonymous">

    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1 id="searchEngineName">Bama Browse</h1>
    <input type="text" id="query" />
    <div class="button-group">
        <button id="searchButton" class="btn">Search</button>
        <button id="timeButton" class="btn">Show Current Time</button>
        <button id="luckyButton" class="btn">I'm Feeling Lucky</button>
    </div>
    <div class="results-container">
        <div id="searchResults"></div>
    </div>
    <div id="time" title="Current Time"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha384-1H217gwSVyLSIfaLxHbE7dRb3v4mYCKbpQvzx0cegeju1MVsGrX5xXxAvs/HgeFs"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"
            integrity="sha384-4D3G3GikQs6hLlLZGdz5wLFzuqE9v4yVGAcOH86y23JqBDPzj9viv0EqyfIa6YUL"
            crossorigin="anonymous"></script>

    <script src="js/site.js"></script>
</body>
</html>
